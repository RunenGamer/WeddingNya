# .github/workflows/pages.yml
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # oder master, je nach deinem Branch-Namen

# DIESEN BLOCK HINZUFÃœGEN:
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # Deployt den gesamten Ordner
          branch: gh-pages # Der Branch, von dem aus die Seite ausgeliefert wird